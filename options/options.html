<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css"/>
    <link rel="stylesheet" href="options.css"/>
  </head>
  <body>

    <h2>Patterns</h2>
    <p>List of configured URL patterns.</p>
    <table id="tblPatterns" class="patterns">
      <thead>
        <th class="value-header">Enabled</th>
        <th class="value-header">RegEx</th>
        <th class="value-header">Pattern</th>
        <th class="value-header"></th>
      </thead>
      <tbody></tbody>
    </table>
    <div id="actions" class="actions">
      <button id="cmdAddNew" type="button" title="Add new pattern">&#x271A;</button>
      <button id="cmdSave" type="button" title="Save configuration">Save</button>
    </div>

    <!-- pattern item template -->
    <template id="itemTemplate">
      <tr>
        <td class="value">
          <input type="checkbox" class="field-enabled" checked="checked">
        </td>
        <td class="value">
          <input type="checkbox" class="field-isRegex">
        </td>
        <td class="value value-max-width">
          <input type="text" class="field field-pattern" placeholder="URL pattern that will cause its tab to be pinned">
          <p class="pattern-error hidden"></p>
        </td>
        <td class="actions">
          <button type="button" class="cmdDelete" title="Delete pattern">&#x2718;</button>
        </td>
      </tr>
    </template>

    <!-- no patterns template -->
    <template id="itemTemplateEmpty">
      <tr class="nopatterns">
        <td colspan="4">No patterns defined</td>
      </tr>
    </template>

  </body>
  <script type="text/javascript" src="../js/pattern.js"></script>
  <script type="text/javascript" src="options.js"></script>
</html>
